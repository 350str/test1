<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>test for CupcakeDev</title>
</head>
<body>
    <div class="page">
        <header></header>
        
        <main>

            <img class="basket-icon" src="./images/shopping-cart_icon-icons.com_72552.svg">

            <div class="books-container"></div>

            <div class="popup">
                <div class="popup__content">
                    <img class="popup__close" src="./images/close.svg" alt="" >
                    <h2 class="popup__title"></h2>
                    <img class="popup__image">
                    <p class="popup__subtitle"></p>
                    <p class="popup__isbn"></p>
                    <a class="popup__url" target="_blank">More information</a>
                    <p class="popup__price"></p>
                    <div class="popup__button">
                        <button class="popup__button_buy">Buy it</button>
                        <div class="popup__button_count">
                            <button class="popup__button_minus btn btn-light">-</button>
                            <p class="popup__input">1</p>
                            <button class="popup__button_plus btn btn-light">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sellout popup">
                <div class="popup__content sellout__content">
                    <img class="popup__close" src="./images/close.svg" alt="" >

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Count</th>
                            <th scope="col">Total price</th>
                          </tr>
                        </thead>
                        <tbody class="basket__table">

    
                        </tbody>
                      </table>

                </div>
            </div>
            
            
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
