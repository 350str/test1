<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>test for CupcakeDev</title>
</head>
<body>
    <div class="page">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                  </ul>
                </div>
              </nav>

        </header>
        
        <main>

            <section class="content">

              <div class="basket-icon">
                <img class="basket-icon__image" src="./images/shoppingbasket_empty.svg">
                <span class="basket-icon__counter">0</span>
              </div>

                <div class="books-container"></div>

                <div class="book-popup popup">
                    <div class="popup__content">
                        <img class="popup__close" src="./images/close.svg" alt="" >
                        <h2 class="popup__title"></h2>
                        <img class="popup__image">
                        <p class="popup__subtitle"></p>
                        <div class="popup__block">
                          <p class="popup__block-text">Price, $</p>
                          <p class="popup__price"></p>
                        </div>
                        <div class="popup__block">
                          <p class="popup__block-text">ISBN13</p>
                          <p class="popup__isbn13"></p>
                        </div>
                        <a class="popup__url" target="_blank">More information</a>
                        <div class="popup__button">
                            <button class="popup__button_buy">Buy it</button>
                            <div class="popup__button_count">
                                <button class="popup__button_minus btn btn-light">-</button>
                                <p class="popup__counter">1</p>
                                <button class="popup__button_plus btn btn-light">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="basket-popup popup">
                    <div class="popup__content basket__content">
                        <img class="popup__close" src="./images/close.svg" alt="" >

                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="table__text table__counter">#</th>
                                <th scope="col" class="table__text">Name</th>
                                <th scope="col" class="table__text">Count</th>
                                <th scope="col" class="table__text">Total price</th>
                            
                            </tr>
                            </thead>
                            <tbody class="basket__table">
                            </tbody>
                        </table>

                    </div>
                </div>
            
            </section>
        </main>
        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
